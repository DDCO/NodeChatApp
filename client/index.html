<!DOCTYPE html>
<html ng-app="ChatApp">
	<head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>
		<link rel="stylesheet" href="css/style.css" />
		<title>Chat App</title>
	</head>
	<body>
		<div class='container'>
			<div class='row'>
				<div class='col-sm-12'>
					<div class="panel panel-default chat-window" ng-controller="ChatController as chat">
						<!-- Default panel contents -->
						<div class="panel-heading">Chat Title</div>
						<div class="panel-body">
							<div class="row">
								<div class="col-sm-9">
									<div class="row" ng-repeat="msg in chat.messages">
										<div class="col-sm-12">
											<div class="well {{msg.class}}">{{msg.text}}</div>
										</div>
									</div>
								</div>
								<div class="col-sm-3">
									<div class="row">
										<div class="col-sm-12">
											<div class="panel panel-default">
  												<div class="panel-heading">Users</div>
												<ul class="list-group">
													<li class="list-group-item" ng-repeat="usr in chat.users">{{usr.name}}</li>
												</ul>
											</div>
										</div>
									</div>
								</div>
							</div>
							
							<div class="row">
								<div class="col-sm-12">
									<form>
								    	<div class="input-group">
								      		<input type="text" class="form-control" placeholder="Enter message here" ng-model="chat.text"/>
											<span class="input-group-btn">
												<button class="btn btn-default" type="submit" ng-click="chat.SendMessage()">Send</button>
											</span>
										</div><!-- /input-group -->
									</form>
								</div><!-- /.col-lg-6 -->
							</div><!-- /.row -->
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0/angular.min.js"></script>
		<script src="js/script.js"></script>
	</body>
</html>
